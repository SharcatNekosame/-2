
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>即時衛星雲圖（每分鐘更新）</title>
  <script>
    function pad(n) { return n < 10 ? '0' + n : n; }

    function updateImage() {
      const now = new Date();
      const year = now.getFullYear();
      const month = pad(now.getMonth() + 1);
      const day = pad(now.getDate());
      const hour = pad(now.getHours());
      const minute = pad(now.getMinutes() - now.getMinutes() % 10); // 每10分鐘一張圖

      const timestamp = `${year}-${month}-${day}-${hour}-${pad(minute)}`;
      const url = `https://www.cwa.gov.tw/Data/satellite/LCC_IR1_CR_2750/LCC_IR1_CR_2750-${timestamp}.jpg`;

      const img = document.getElementById("satellite");
      img.src = url;
    }

    setInterval(updateImage, 60000); // 每60秒更新一次
    window.onload = updateImage;
  </script>
</head>
<body style="margin:0; background-color:black; display:flex; justify-content:center; align-items:center; height:100vh;">
  <img id="satellite" src="" alt="衛星雲圖" style="max-width:100%; max-height:100%;">
</body>
</html>
